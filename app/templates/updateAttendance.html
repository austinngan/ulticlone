{% extends "layout.html" %}
{% block title %} Change Attendance {% endblock %}

{% block body %}

  <div class="container">
      <div id="classic-top" class="vis">
        <form action="/updated" method="POST">
          <table class="table">
              <tr>
                  <th>Name</th>
                  <th>Present?</th>
              </tr>

              {% for player in allInfo %}
                      <tr>
                          <td>{{ player[1] }}</td> <!-- Name -->
                          <td><input type="checkbox" class="mycheck" name={{player[0]}} /> Present</td> <!-- player[0] is unique email -->
                      </tr>
              {% endfor %}
          </table>
          <!-- <button id="demo"> Submit </button> -->
          <input type="submit" value="Submit">
        </form>
      </div>
  </div>

{% endblock %}
