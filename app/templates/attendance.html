{% extends "layout.html" %}

{% block title %} Home {% endblock %}
{% block body %}




    <div class="container">
        <div id="classic-top" class="vis">
            <table class="table">
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Days Present</th>
                    <th>Days Absent</th>
                </tr>
                {% for player in allInfo %}
                        <tr>
                            <td>{{ player[1] }}</td> <!-- Name -->
                            <td>{{ player[0] }}</td> <!-- Email -->
                            <td>{{ player[4] }}</td> <!-- Present -->
                            <td>{{ player[5] }}</td> <!-- Absent -->
                        </tr>
                {% endfor %}
            </table>
        </div>
        <script src="/static/js/leaderboard.js"></script>
    </div>

    <!-- change this into a button -->
    <a href="/changeAttendance"> Checklist Attendance </a>

{% endblock %}
