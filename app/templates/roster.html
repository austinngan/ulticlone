{% extends "layout.html" %}
{% block title %} Roster {% endblock %}

{% block body %}

  {% for year in allYears %}

    <div class="content">
      <p> Year: {{year}} </p>
    </div>

    {% for player in allInfo[0] %}

      <div class="content">
        <p> Info: {{player}} </p>
      </div>

    {% endfor %}

  {% endfor %}
{% endblock %}
